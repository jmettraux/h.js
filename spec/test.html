<!DOCTYPE HTML>
<html>

  <head>
    <title>test</title>
    <script src="/src/h.js"></script>
    <script src="/spec/helpers.js"></script>

    <style>
      #list-of-trains {
        margin-left: 45px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>

    <div id="test"></div>

    <div id="hide_and_show">
      <div id="test0" class="t"></div>
      <div id="test1" class="t shown"></div>
      <div id="test2" class="t hidden"></div>
      <div id="test3" class="t hidden"></div>
    </div>

    <div id="hidden" class="hidden">
      <div id="hup-test-0"></div>
    </div>
    <div id="not-hidden" class="">
      <div id="hup-test-1"></div>
    </div>

    <div id="not-displayed" style="display: none">
      <div id="not-displayed-1">
        <div id = "not-displayed-2"></div>
      </div>
    </div>

    <div id="sc">
      <div id="sc-test-0"></div>
      <div id="sc-test-1"></div>
      <div id="sc-test-2" class="a"></div>
      <div id="sc-test-3" class="a"></div>
    </div>

    <div id="cars">
      <div class="asia">
        <div class="car japan mazda">
          <div class="red">
            red mazda
          </div>
        </div>
      </div>
      <div class="europe">
        <div class="car bentley">
          <div class="blue">
            blue bentley
          </div>
          <div class="yellow">
            yellow bentley
          </div>
        </div>
        <div class="car volkswagen">
          <div class="blue">
            blue volkswagen
          </div>
          <div class="yellow">
            yellow volkswagen
          </div>
          <div class="purple">
            1234
          </div>
          <div class="red">
            1234.09
          </div>
        </div>
      </div>
    </div>

    <div id="list-of-trains" class="train">
      <div class="asia">
        <div class="japan">shinkansen</div>
        <div class="russia mongolia">transsiberian</div>
      </div>
      <div class="europe">
        <div class="germany">ice</div>
        <div class="france">tgv</div>
        <div class="italy">pendolino</div>
      </div>
    </div>

    <div id="input">
      <form name="our-form">
        <input type="text" name="name" />
        <input type="text" name="first-name" disabled="disabled"/>
        <input type="text" name="last-name" />
        <input type="number" name="age" disabled="disabled"/>

        <input class="i" type="text" name="alpha" />
        <input class="i disabled" type="text" name="bravo" />
        <input class="i disabled" type="text" name="charly" />
      </form>
    </div>

    <div id="for-path">
      <div>
        <span>a</span>
        <span>b</span>
        <div class="container">
          <span>c</span>
        </div>
      </div>
      <div>
        <span>d</span>
        <div>
          <span>e</span>
          <div class="container">
            <span>f</span>
          </div>
          <span>g</span>
        </div>
      </div>
    </div>

    <div id="for-setAtt">
      <div class="saa"></div>
      <div class="sab"></div>
      <div class="sac">
        <div class="sac1"></div>
      </div>
    </div>

    <div id="for-getAtt">
      <div class="gaa" data-hjs-alpha="alpha"></div>
      <div class="gab" data-hjs-bravo="2"></div>
      <div class="gac" data-hjs-charly="3.3"></div>
      <div class="gad" data-hjs-delta=""></div>
      <div class="nest">
        <div class="gag" data-hjs-gamma="gogo"></div>
      </div>
    </div>

    <div id="for-getAtti">
      <div class="gati-one" data-hjs-nada="0"></div>
      <div class="gati-two" data-hjs-nada="0"></div>
    </div>
    <div id="for-getAttj">
      <div class="gatj-one" data-hjs-nada='[1,2, { "a": 1 }]'></div>
      <div class="gatj-two" data-hjs-nada="fail"></div>
    </div>
    <div id="for-getAttb">
      <div class="gatb-true" data-foo='true'></div>
      <div class="gatb-yes" data-foo='yes'></div>
      <div class="gatb-on" data-foo='on'></div>
      <div class="gatb-false" data-foo='false'></div>
      <div class="gatb-no" data-foo='no'></div>
      <div class="gatb-off" data-foo='off'></div>
      <div class="gatb-empty" data-foo=''></div>
      <div class="gatb-other" data-foo='other'></div>
      <div class="gatb-none"></div>
    </div>
    <div id="for-getAtta">
      <div class="a" data-a=","></div>
      <div class="b" data-a=",abc,"></div>
      <div class="c" data-a="abc,de f,h i j "></div>
    </div>

    <div id="for-data-prefix">
      <div data-hjs-data-prefix="alice"></div>
      <div data-hjs-data-prefix="bob"></div>
      <div class="cinnamon" data-hjs-data-prefix="charly">
        <div id="in-charly">inside of Charly<div>
      </div>
    </div>

    <div id="for-set-and-get">
      <input name="tzar" />
      <select name="era">
        <option value="rena">Renaissance</option>
        <option value="napo">Napoleon</option>
        <option value="vict">Victoria</option>
        <option value=""></option>
      </select>
      <textarea name="bio"></textarea>
    </div>

    <div id="for-getj">
      <input type="text" name="fgja" value='{"name":"Henri Gouraud"}'/>
      <input type="text" name="fgjz" value='{"nada":broken'/>
    </div>

    <div id="for-tov">

      <input type="text" name="ftov0" value="alpha" />
      <div id="ftov1"> bravo </div>

      <input type="text" name="ftovb0" value="true" />
      <div id="ftovb1"> yes </div>
      <input type="text" name="ftovb2" value="false " />
      <div id="ftovb3"> whatever </div>

      <input type="text" name="ftovi0" value="123.0" />
      <div id="ftovi1"> 4321.0% </div>

      <input type="text" name="ftovf0" value="432.01" />
      <div id="ftovf1"> 41.01%" </div>

      <input type="text" name="ftovempty0" value=" " />
      <div id="ftovempty1"> </div>
    </div>

    <div id="dash-data">
      <div class="option dash-data" data-hjs-value="[-999,28]"></div>
    </div>

    <div id="for-create">
    </div>
  </body>

  <div id="empty" />

  <div id="mandates" data-xx-uri="uri" data-xx-module="module">
    <span class="target"></span>
  </div>

  <div id="for-children">
    <div class="track alpha"></div>
    <div class="labels" />
    <div class="bounds">
      <div class="track bravo"></div>
    </div>
  </div>

  <div id="for-matches">
    <div data-sg-nik="ok"></div>
  </div>

  <div id="for-class-not">
    <i class="fa fa-manilla"></i>
    <i class="fa fa-nada bar"></i>
    <i class="fa fa-two baz"/>
  </div>
</html>
