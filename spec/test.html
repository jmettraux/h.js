<!DOCTYPE HTML>
<html>

  <head>
    <title>test</title>
    <script src="../src/h.js"></script>
    <!--
    <script src="../pkg/h-1.0.0.min.js"></script>
    -->
    <script src="helpers.js"></script>

    <style>
      #list-of-trains {
        margin-left: 45px;
      }
    </style>
  </head>

  <body>

    <div id="test"></div>

    <div id="hide_and_show">
      <div id="test0" class="t"></div>
      <div id="test1" class="t shown"></div>
      <div id="test2" class="t hidden"></div>
      <div id="test3" class="t hidden"></div>
    </div>

    <div id="sc">
      <div id="sc-test-0"></div>
      <div id="sc-test-1"></div>
      <div id="sc-test-2" class="a"></div>
      <div id="sc-test-3" class="a"></div>
    </div>

    <div id="cars">
      <div class="asia">
        <div class="car japan mazda">
          <div class="red">
            red mazda
          </div>
        </div>
      </div>
      <div class="europe">
        <div class="car bentley">
          <div class="blue">
            blue bentley
          </div>
          <div class="yellow">
            yellow bentley
          </div>
        </div>
        <div class="car volkswagen">
          <div class="blue">
            blue volkswagen
          </div>
          <div class="yellow">
            yellow volkswagen
          </div>
        </div>
      </div>
    </div>

    <div id="list-of-trains" class="train">
      <div class="asia">
        <div class="japan">shinkansen</div>
        <div class="russia mongolia">transsiberian</div>
      </div>
      <div class="europe">
        <div class="germany">ice</div>
        <div class="france">tgv</div>
        <div class="italy">pendolino</div>
      </div>
    </div>

    <div id="input">
      <form name="our-form">
        <input type="text" name="name" />
        <input type="text" name="first-name" disabled="disabled"/>
        <input type="text" name="last-name" />
        <input type="number" name="age" disabled="disabled"/>

        <input class="i" type="text" name="alpha" />
        <input class="i disabled" type="text" name="bravo" />
        <input class="i disabled" type="text" name="charly" />
      </form>
    </div>
  </body>
</html>
